<div class="row no-gutters align-items-center">
  <div [className]="index % 2 == 0 ? 'col-md-6' : 'col-md-6 order-md-2'">
    <div class="p-4">
      <h2 class="text-primary text-center font-weight-bold">{{ app.title }}</h2>
      <p class="text-center">{{ app.description }}</p>
    </div>
  </div>

  <div [className]="index % 2 == 0 ? 'col-md-6' : 'col-md-6 order-md-1'">
    <img src="{{ app.image }}" alt="" />
  </div>
</div>
