<header class="bg-dark py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="d-sm-flex text-center text-sm-left align-items-center">
          <a class="navbar-brand" routerLink="#">
            <img
              src="http://thedigitalagency.london/media/1067/logo-vh.png"
              alt="The Digital Agency Logo"
              class="d-block"
              height="60"
            />
          </a>
          <div class="logo-text text-white">
            <h1
              class="h3 mb-0"
              style="
                font-weight: bold;
                font-size: 24px;
                color: #f270b6;
                margin-top: 12px;
              "
            >
              The Digital Agency
            </h1>
            <p>Creative minds with technology experts</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-none d-md-block text-white text-right">
        <small>contact@thedigitalagency.london</small> <br />
        <small>0208 133 3306 </small>
      </div>
    </div>
  </div>
</header>
<nav class="navbar navbar-expand-md navbar-light bg-white py-0">
  <div class="container">
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbarNav"
      [className]="
        showNavbar
          ? 'collapse navbar-collapse show'
          : 'collapse navbar-collapse'
      "
    >
      <ul class="navbar-nav">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/">What we do </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/our-clients">Our clients</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/who-are-we">Who we are</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/contact-us">Contact us</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngFor="let link of socialLinks">
          <a routerLink="{{ link.link }}" class="nav-link">
            <i class="{{ link.icon }}"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
