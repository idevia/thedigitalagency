<article class="client text-center text-white py-5">
  <img src="{{ client.image }}" alt="" class="rounded-circle mb-3 client-img" />
  <h3 class="text-primary">{{ client.title }}</h3>
  <a
    routerLink="{{ client.button.link }}"
    class="btn btn-primary text-dark mt-3"
  >
    {{ client.button.text }}
  </a>
</article>
