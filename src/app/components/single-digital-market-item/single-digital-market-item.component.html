<article class="client text-center text-white py-5">
  <img src="{{ marketing.image }}" alt="" class="mb-4" />
  <h5 class="text-white font-weight-bold">{{ marketing.title }}</h5>
  <a
    routerLink="{{ marketing.button.link }}"
    class="btn btn-primary text-dark mt-3"
  >
    {{ marketing.button.text }}
  </a>
</article>
