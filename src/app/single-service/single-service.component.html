<article class="service text-center text-white mb-5 pb-4">
  <img src="{{ service.image }}" alt="" class="rounded-circle mb-3" />
  <h3 class="text-primary font-weight-bold">{{ service.title }}</h3>
  <p>
    {{ service.tag }}
  </p>
  <p>{{ service.description }}</p>
  <a routerLink="{{ service.button.link }}" class="btn btn-primary text-dark">
    {{ service.button.text }}
  </a>
</article>
